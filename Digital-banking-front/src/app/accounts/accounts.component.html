<div class="container mt-2">
    <div class="row">
        <div class="col col-md-6">
            <div class="card">
                <div class="card-header">
                    Accounts
                </div>
                <div class="card-body">
                    <form [formGroup]="accountFormgroup" (ngSubmit)="handleSearchAccount()">
                        <div class="input-group">
                            <label class="input-group-text"> Account Id :</label>
                            <input type="text" formControlName="accountId" class="form-control">
                            <button class="btn btn-info">
                                <i class="bi bi-search"></i>
                                Search
                            </button>
                        </div>
                    </form>
                    <!--template hadi-->
                    <ng-template #errorTemplate>
                        <ng-container *ngIf="errorMessage" ;else loading>
                            <div class="text-danger">{{errorMessage}}</div>
                        </ng-container>
                        <ng-template #loading>
                            Loading...
                        </ng-template>
                    </ng-template>
                    <ng-container *ngIf="accountObservable |async as accountDetails; else errorTemplate">
                        <!--
                        Overall, ng-container helps you keep your HTML clean 
                        and organized by grouping directives and providing a way 
                        to insert dynamic content without adding extra visible 
                        elements in the final output.
                    -->
                        <div class="mb-3">
                            <label>Account Id:</label>
                            <label><strong>{{accountDetails.accountId}}</strong></label>
                        </div>
                        <div class="mb-3">
                            <label>Balance :</label>
                            <label><strong>{{accountDetails.balance | number:'1.2-2'}}</strong></label>
                            <div>{{accountDetails.pageSize }}</div>
                            <!-- deux chiffre aprÃ¨s la virgule-->
                        </div>
                        <table class="table">
                            <thead>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Desc</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let op of accountDetails.accountOperationDTOs">
                                    <td>{{op.id}}</td>
                                    <td>{{op.operationDate | date:'dd-MM-yyyy:HH-mm-ss'}}</td>
                                    <td>{{op.operationType}}</td>
                                    <td class="text-end">{{op.amount | number:'1.2-2'}}</td>

                                </tr>
                            </tbody>
                        </table>
                        <ul class="nav nav-pills">
                            <li *ngFor="let item of [].constructor(accountDetails.totalPages);let page=index">
                                <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="gotoPage(page)"
                                    class="btn btn-outline-info ms-1 mt-1">{{page}}</a>
                            </li>
                        </ul>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col col-md-6">
            <div class="card" *ngIf="accountObservable">
                <div class="card-header">
                    Operations
                </div>
                <div class="card-body">
                    <form [formGroup]="OperationFormGroup" (ngSubmit)="handleAccountOperation()" method="post">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
                            <label class="form-check-label">DEBIT:</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label>CREDIT:</label>
                            <input type="radio" formControlName="operationType" value="CREDIT">
                        </div>
                        <div class="form-check form-check-inline">
                            <label>TRANSFER:</label>
                            <input type="radio" formControlName="operationType" value="TRANSFER">
                        </div>
                        <div class="mb-3" *ngIf="OperationFormGroup.value.operationType=='TRANSFER'">
                            <label class="form-label">Amount Destination:</label>
                            <input type="text" formControlName="accountDestination" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount:</label>
                            <input type="text" formControlName="amount" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description:</label>
                            <input type="text" formControlName="description" class="form-control">
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-success">Save Operation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
